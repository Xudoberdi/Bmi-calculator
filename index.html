<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center pt-5">
      <h1 class="mb-5">Bmi calculator</h1>
      <form
        class="d-flex flex-column justify-content-center align-items-center g-3 gap-4">
        <div class="col-auto">
          <label for="inputPassword2" class="mb-2">
            Enter the length of your height:</label
          >
          <input
            type="number"
            class="form-control height"
            id="inputPassword2"
            placeholder="sm" />
        </div>
        <div class="col-auto">
          <label for="inputPassword99" class="mb-2">
            Enter the length of your weight:</label
          >
          <input
            type="number"
            class="form-control weight"
            id="inputPassword99"
            placeholder="kg" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary ps-5 pe-5 mb-3">
            Confirm
          </button>
        </div>
      </form>
      <div
        class="hero d-flex flex-column justify-content-center align-items-center pt-5">
        <span class="text"></span>
        <img class="img" src="" alt="" />
      </div>
    </div>
    <!-- JS -->

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
